    <script defer src="js/header.js"></script>
    <script defer src="js/login.js"></script>
    <title>SOFTECH - Login</title>

<body>
    <header>
        <a href="1.html"><img src="img/logo.png" alt="">SOFTECH</a>
        <nav>
            <a href="1.html">Inicío</a>
            <a href="2.html">Clientes</a>

        <div class="burguer">
            <div class="barra"></div>
            <div class="barra"></div>
            <div class="barra"></div>
        </div>
    </header>

    <section>
        <div class="contain">
            <form action="" name="dadosCadastro"  onsubmit="return enviarDadosCadastro();">
            <h3>Inscreva-se</h3>
            <p>Junte-se a nós com o melhor atendimento de Help Desk do Brasil</p>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="senha" placeholder="Senha" minlength="8" required>
                <input type="password" name="senhaconfirme" placeholder="Confirme a senha" minlength="8" required>
                <button>Inscrever-se</button>
            </form>
        </div>
        <div class="contain">
            <form action="" name="dadosLogin">
            <h3>Já é inscrito? Vamos começar!</h3>
                <input type="email" name="email" placeholder="Email" minlength="8" required>
                <input type="password" name="senha" placeholder="Senha" minlength="8" required>
                <button>Entrar</button>
            </form>
        </div>
    </section>
</body>
