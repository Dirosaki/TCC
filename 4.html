                        <div class="dados">

                    <h4>Abrir Chamados</h4>
                    <div class="input">
                        <div class="inputOne">
                            <label>Setor:</label>
                            <select name="" id="">
                                <option value="">Selecione o setor</option>
                            </select>
                        </div>
                        <div class="inputOne">
                            <label >Assunto:</label>
                            <select name="" id="">
                                <option value="">Selecione o assunto</option>
                            </select>
                        </div>                        
                    </div>
                    <div class="btn">
                            <button>Escolher arquivo</button>
                            <span>Nenhum arquivo selecionado</span>
                    </div>
                    <div class="solicit">
                        <label>Solicitação:</label>
                        <textarea name="" placeholder="Escreva uma breve descrição do problema"></textarea>
                        <button>Salvar</button>
                    </div>
                </div>
            </div>
            <div id="alterar" class="alterar">

            </div>
            <div id="ajuda" class="ajuda">

            </div>
